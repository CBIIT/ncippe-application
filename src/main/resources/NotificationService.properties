# Notification properties for a Provider or CRC when a new Biomarker report is upoaded
notify.crc.provider.biomarker.report.upload.from=PPE system generated email
notify.crc.provider.biomarker.report.upload.title.en=A new biomarker report is available
notify.crc.provider.biomarker.report.upload.title.es=Un nuevo informe de biomarcadores está disponible
notify.crc.provider.biomarker.report.upload.message.en=<p>We added a biomarker report to %{PatientName}&rsquo;s account.</p><p><a href="/account/participant/%{PatientId}" data-route="true">View report</a></p>
notify.crc.provider.biomarker.report.upload.message.en=<p>Agregamos un informe de biomarcadores a la cuenta de %{PatientName}.</p><p><a href="/account/participant/%{PatientId}" data-route="true">Ver informe</a></p>

# Notification properties for a Participant when a new BioMarker report is uploaded
notify.participant.biomarker.report.upload.from=PPE system generated email
notify.participant.biomarker.report.upload.title.en=We added a biomarker report to your account
notify.participant.biomarker.report.upload.title.es=Agregamos un informe de biomarcadores a su cuenta
notify.participant.biomarker.report.upload.message.en=<p>Your biomarker report is available to view or download. It was also shared with your healthcare provider and research coordinator. Please review your report and discuss it with your healthcare provider at your next appointment.</p><p><a href="/account/tests" data-route="true">View biomarker reports</a></p>
notify.participant.biomarker.report.upload.message.es=<p>Su informe de biomarcadores está disponible para ver o descargar. También se compartió con su proveedor de atención médica y coordinador de investigación. Revise su informe y discútalo con su proveedor de atención médica en su próxima cita.</p><p><a href="/account/tests" data-route="true">Ver informes de biomarcadores</a></p>

# Notification properties for a Participant when a new consent form is uploaded
eConsent.form.uploaded.notification.from=PPE system generated email
eConsent.form.uploaded.notification.title.en=We added a consent form to your account
eConsent.form.uploaded.notification.title.es=Agregamos un formulario de consentimiento a su cuenta
eConsent.form.uploaded.notification.message.en=<p>The consent form when you signed is available to view or download. It outlines information about the Biobank, as well as your role and rights as a Biobank participant.</p><p><a data-route="true" href="/account/consent">View consent form</a></p>
eConsent.form.uploaded.notification.message.es=<p>El formulario de consentimiento cuando firmó está disponible para ver o descargar. Describe la información sobre el Biobanco, así como su rol y derechos como participante del Biobanco.</p><p><a data-route="true" href="/account/consent">Ver formulario de consentimiento</a></p>

