eConsent.form.uploaded.notification.from=PPE system generated email
eConsent.form.uploaded.notification.subject.en=We added a consent form to your account
eConsent.form.uploaded.notification.subject.es=Agregamos un formulario de consentimiento a su cuenta
eConsent.form.uploaded.notification.message.en=<p>The consent form when you signed is available to view or download. It outlines information about the Biobank, as well as your role and rights as a Biobank participant.</p><p><a data-route="true" href="/account/consent">View consent form</a></p>
eConsent.form.uploaded.notification.message.es=<p>El formulario de consentimiento cuando firm&oacute; est&aacute; disponible para ver o descargar. Describe la informaci&oacute;n sobre el Biobanco, as&iacute; como su rol y derechos como participante del Biobanco.</p><p><a data-route="true" href="/account/consent">Ver formulario de consentimiento</a></p>

