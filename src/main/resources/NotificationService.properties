# Notification properties for a Provider or CRC when a new Biomarker report is upoaded
notify.crc.provider.biomarker.report.upload.from=PPE system generated email
notify.crc.provider.biomarker.report.upload.subject.en=A new biomarker report is available
notify.crc.provider.biomarker.report.upload.subject.es=Un nuevo informe de biomarcadores est&aacute; disponible
notify.crc.provider.biomarker.report.upload.message.en=<p>We added a biomarker report to %{PatientName}&rsquo;s account.</p><p><a href="/account/participant/%{PatientId}" data-route="true">View report</a></p>
notify.crc.provider.biomarker.report.upload.message.es=<p>Agregamos un informe de biomarcadores a la cuenta de %{PatientName}.</p><p><a href="/account/participant/%{PatientId}" data-route="true">Ver informe</a></p>

# Notification properties for a Participant when a new BioMarker report is uploaded
notify.participant.biomarker.report.upload.from=PPE system generated email
notify.participant.biomarker.report.upload.subject.en=We added a biomarker report to your account
notify.participant.biomarker.report.upload.subject.es=Agregamos un informe de biomarcadores a su cuenta
notify.participant.biomarker.report.upload.message.en=<p>Your biomarker report is available to view or download. It was also shared with your healthcare provider and research coordinator. Please review your report and discuss it with your healthcare provider at your next appointment.</p><p><a href="/account/tests" data-route="true">View biomarker reports</a></p>
notify.participant.biomarker.report.upload.message.es=<p>Su informe de biomarcadores est&aacute; disponible para ver o descargar. Tambi&eacute;n se comparti&oacute; con su proveedor de atenci&oacute;n m&eacute;dica y coordinador de investigaci&oacute;n. Revise su informe y disc&uacute;talo con su proveedor de atenci&oacute;n m&eacute;dica en su pr&oacute;xima cita.</p><p><a href="/account/tests" data-route="true">Ver informes de biomarcadores</a></p>

