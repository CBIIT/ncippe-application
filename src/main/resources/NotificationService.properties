biomark.test.result.upload=<p>Dear %{FirstName},</p><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="83.44">We added&nbsp;a biomarker report to %{PatientName}'s account.&nbsp;</div><div><a href="/dashboard/participant/%{PatientId}">View Reports</a></div><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="83.44"><h3 data-font-name="g_d0_f1" data-angle="0" data-canvas-width="50.82"><strong>Why&nbsp;is this&nbsp;important?</strong></h3><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="123.02000000000001">Your biomarker&nbsp;report&nbsp;may&nbsp;inform your treatment.&nbsp;Each&nbsp;report&nbsp;is available&nbsp;to the patient, their&nbsp;provider, and&nbsp;a family member if they&nbsp;have&nbsp;been added to the patient&nbsp;account.</div><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="123.02000000000001">&nbsp;</div><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="123.02000000000001"><h3 data-font-name="g_d0_f1" data-angle="0" data-canvas-width="187.43666666666667"><strong>What action should I&nbsp;take?</strong></h3><div data-font-name="g_d0_f1" data-angle="0" data-canvas-width="176.54"><strong>For patients and family&nbsp;members</strong>&nbsp;:&nbsp;set up a time to talk with your&nbsp;provider about these results.</div><div data-font-name="g_d0_f1" data-angle="0" data-canvas-width="102.22"><strong>For providers</strong>&nbsp;: review the&nbsp;report&nbsp;and any supporting&nbsp;NCI materials to determine&nbsp;whether or not you&nbsp;should&nbsp;alter your&nbsp;patient&rsquo;s treatment.</div><div data-font-name="g_d0_f1" data-angle="0" data-canvas-width="102.22">&nbsp;</div><div data-font-name="g_d0_f1" data-angle="0" data-canvas-width="102.22"><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="45.24">If you&nbsp;have&nbsp;questions,&nbsp;you can&nbsp;reply to this&nbsp;email or&nbsp;call us at (202) 000 &ndash; 0000.</div><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="258.5">&nbsp;</div><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="258.5">Thank you for participating in the&nbsp;Cancer&nbsp;Moonshot&nbsp;Biobank Program!</div><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="41.559999999999995">&nbsp;</div><div data-font-name="g_d0_f2" data-angle="0" data-canvas-width="41.559999999999995">NCI&nbsp;Program Staff</div></div></div></div>
