## Notification properties for a CRC when Patient withdraws self from the program
participant.withdraws.program.from=PPE system generated email
participant.withdraws.program.title.en=%{FullName} left the Biobank
participant.withdraws.program.title.es=%{FullName} dejó el Biobanco
participant.withdraws.program.message.en=<p>View %{PatientName}&rsquo;s profile for their preferences and information on why they left the Biobank. </p><p> <a data-route="true" href="/account/participant/%{PatientId}">View participant profile</a></p>
participant.withdraws.program.message.es=<p>Vea el perfil de %{PatientName} para conocer sus preferencias e información sobre por qué dejaron el Biobanco. </p><p> <a data-route="true" href="/account/participant/%{PatientId}">Ver perfil de participante</a></p>

## Notification properties for a Patient when CRC withdraws a Patient from the program
crc.withdraws.participant.program.from=PPE system generated email
crc.withdraws.participant.program.title.en=You left the Biobank
crc.withdraws.participant.program.title.es=Dejaste el biobanco
crc.withdraws.participant.program.message.en=<p>Your research coordinator, %{FirstName} %{PatientName}, withdrew you from the Biobank program. You can see your preferences in your account settings.</p><p> <a data-route="true" href="/account/profile">View account settings</a> </p>
crc.withdraws.participant.program.message.es=<p>Su coordinador de investigación, %{FirstName} %{PatientName}, lo retiró del programa Biobank. Puede ver sus preferencias en la configuración de su cuenta.</p><p> <a data-route="true" href="/account/profile">Ver la configuración de la cuenta</a> </p>

## Notification properties for a provider when a CRC invites to Portal
patient.receives.invitation.from=PPE system generated email
patient.receives.invitation.title.en=A participant has been added to your account 
patient.receives.invitation.title.es=Se ha agregado una participante a su cuenta.
patient.receives.invitation.message.en=<p>%{FullName}\u2019s information is now available in your account.</p><p><a data-route="true" href="/account/participant/%{PatientId}">View account</a></p>
patient.receives.invitation.message.es=<p>La información de %{FullName} ahora está disponible en su cuenta.</p><p><a data-route="true" href="/account/participant/%{PatientId}">Ver cuenta</a></p>

## Notify CRC when a new patient record from OPEN is inserted into PPE DB
patient.added.from.open.from=PPE system generated email
patient.added.from.open.title.en=A new participant has joined the Biobank
patient.added.from.open.title.es=Una nueva participante se ha unido al Biobanco.
patient.added.from.open.message.en=<p>A new participant has joined the Biobank. Please select their Participant ID from your participant list to update their name and email address and upload a consent form.</p><p><a data-route="true" href="/account/">View participant list</a></p>
patient.added.from.open.message.en=<p>Un nuevo participante se ha unido al Biobanco. Seleccione su ID de participante de su lista de participantes para actualizar su nombre y dirección de correo electrónico y subir un formulario de consentimiento.</p><p><a data-route="true" href="/account/">Ver lista de participantes</a></p>
