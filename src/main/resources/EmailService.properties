email.patient.when.provider.changes.body.es=<p>Estimado %{SalutationFirstName},</p><p>El m&eacute;dico asociado a su participaci&oacute;n en el <a href="https://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup> Biobank</a> ha cambiado. La informaci&oacute;n de contacto del m&eacute;dico se ha actualizado en la configuraci&oacute;n de su cuenta.</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Iniciar sesi&oacute;n</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 300px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/account" data-route="true">Iniciar sesi&oacute;n</a></div></td></tr></tbody></table><p>&iquest;No funciona el bot&oacute;n? Copie y pegue este v&iacute;nculo en su navegador: <a href="https://${HOSTNAME}/account">https://${HOSTNAME}/account</a></p>
