## UPLOAD FILE
email.uploadFile.subject=A new biomarker report was added to %{PatientName}&rsquo;s account.
email.uploadFile.textBody=<p>Dear %{FirstName},</p><p>&nbsp;</p><p>We added a biomarker report to %{PatientName}&rsquo;s account. Log into the PPE Portal to view this report.</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;<table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="https://${HOSTNAME}/" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View Report</center></v:roundrect><![endif]--><a data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;">View Report</a></div></td></tr></table></p></p><p>&nbsp;</p><p></p><p>Button not working? Copy and paste this link in your browser: <a data-route="true"href="https://${HOSTNAME}">https://${HOSTNAME}</a></p><p><strong>&nbsp;</strong></p><p><strong>Why is this important?</strong></p><p>Your biomarker report contains specific information about an individual participant&rsquo;s cancer. Each report is available to the patient, their provider(s), and their Clinical Research Coordinator (CRC).</p><p>&nbsp;</p><p><strong>What action should I take? </strong></p><p><strong>For patients</strong>: Set up a time to talk with your provider about these results.&nbsp; Note that your provider is receiving these results at the same time as you, so he/she may need some time to analyze them before meeting with you.</p><p><strong>For providers</strong>: Review the report and any supporting NCI materials to discuss the results and what they mean with your patient.</p><p>&nbsp;</p><p>If you have questions, you can reply to this email or call us at (202) 000 &ndash; 0000.</p><p>&nbsp;<p>Thank you for participating in the Cancer Moonshot Biobank Program!<br /> <br /> NCI Program Staff</p>
email.uploadFile.htmlBody=<p>Dear %{FirstName},</p><p>&nbsp;</p><p>We added a biomarker report to %{PatientName}&rsquo;s account. Log into the PPE Portal to view this report.</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;<table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="https://${HOSTNAME}" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View Report</center></v:roundrect><![endif]--><a data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;">View Report</a></div></td></tr></table></p></p><p>&nbsp;</p><p></p><p>Button not working? Copy and paste this link in your browser: <a data-route="true"href="https://${HOSTNAME}">https://${HOSTNAME}</a></p><p><strong>&nbsp;</strong></p><p><strong>Why is this important?</strong></p><p>Your biomarker report contains specific information about an individual participant&rsquo;s cancer. Each report is available to the patient, their provider(s), and their Clinical Research Coordinator (CRC).</p><p>&nbsp;</p><p><strong>What action should I take? </strong></p><p><strong>For patients</strong>: Set up a time to talk with your provider about these results.&nbsp; Note that your provider is receiving these results at the same time as you, so he/she may need some time to analyze them before meeting with you.</p><p><strong>For providers</strong>: Review the report and any supporting NCI materials to discuss the results and what they mean with your patient.</p><p>&nbsp;</p><p>If you have questions, you can reply to this email or call us at (202) 000 &ndash; 0000.</p><p>&nbsp;<p>Thank you for participating in the Cancer Moonshot Biobank Program!<br /> <br /> NCI Program Staff</p>

