#Properties for Email to HCP, CRC, BSSC and Admins when invited to join PPE Portal
email.nonpatient.invite.portal.subject=Welcome to the Cancer Moonshot Biobank!
email.nonpatient.invite.portal.textBody=<p>Dear %{SalutationFirstName},</p><p>Thank you for being a part of the <a href="http://${HOSTNAME}/participation/activate">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM</sup>Biobank</a>!&nbsp;<strong>Now it&rsquo;s time to activate your online Biobank account.</strong></p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="http://${HOSTNAME}/participation/activate" style="height:36px;v-text-anchor:middle;width:275px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">Activate your account</center></v:roundrect><![endif]--><a data-route="true"href="http://${HOSTNAME}/participation/activate" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:275px;-webkit-text-size-adjust:none;mso-hide:all;">Activate your account</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a href="http://${HOSTNAME}/participation/activate">http://${HOSTNAME}/participation/activate</a></p><p>If you have questions, you can reply to this email or call us at (202) 000-0000.</p><p>Thank you for joining the Cancer Moonshot\u2120 Biobank!</p><p>-&nbsp; Cancer Moonshot Biobank Staff</p>
