##Reminder Unread Test Report email to patient
email.reminder.unread.report.patient.subject.es=Recordatorio: A=?utf-8?Q?=C3=B1?=adimos un informe de biomarcadores a su cuenta
email.reminder.unread.report.patient.subject.en=Reminder: We added a biomarker report to your account
email.reminder.unread.report.patient.body.es=<p>Estimado %{SalutationFirstName},</p><p>A&ntilde;adimos recientemente un informe de biomarcadores a su cuenta del <a href="https://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup> Biobank</a> en l&iacute;nea. Tambi&eacute;n distribuimos este informe a su m&eacute;dica y a su coordinador de investigaci&oacute;n. Inicie una sesi&oacute;n en su cuenta para ver el informe.</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">Ver su informe</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 150px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/account" data-route="true">Iniciar sesi&oacute;n</a></div></td></tr></tbody></table><p>&iquest;No funciona el bot&oacute;n? Copie y pegue este v&iacute;nculo en su navegador: <a href="https://${HOSTNAME}/account" data-route="true">https://${HOSTNAME}/account</a></p><p><strong>&iquest;Por qu&eacute; es esto importante?</strong></p><p>Este informe de biomarcadores contiene informaci&oacute;n espec&iacute;fica sobre su c&aacute;ncer que puede ayudar a su onc&oacute;logo a tratarlo. El informe est&aacute; disponible para usted, sus proveedores de atenci&oacute;n m&eacute;dica y el coordinador de investigaci&oacute;n. Para obtener m&aacute;s informaci&oacute;n sobre las pruebas de biomarcadores, visite el  <a href="https://${HOSTNAME}/expect/testing" data-route="true">sitio web de Biobank</a>.</p><p><strong>&iquest;Qu&eacute; deber&iacute;a hacer? </strong></p><p>Revise su informe y disc&uacute;talo con su proveedor de atenci&oacute;n m&eacute;dica en su pr&oacute;xima cita.</p>
email.reminder.unread.report.patient.body.en=<p>Dear %{SalutationFirstName},</p><p>We recently added a biomarker report to your <a href="https://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup> Biobank</a> online account. We also shared this report with your healthcare provider and research coordinator. Please sign in to view the report.</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View your report</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 150px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/account" data-route="true">Sign in</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a href="https://${HOSTNAME}/account" data-route="true">https://${HOSTNAME}/account</a></p><p><strong>Why is this important?</strong></p><p>This biomarker report contains specific information about your cancer that may help your oncologist treat you. The report is available to you, your healthcare providers, and research coordinator. For more information about biomarker testing visit the <a href="https://${HOSTNAME}/expect/testing" data-route="true">Biobank website</a>.</p><p><strong>What action should I take? </strong></p><p>Please review your report and discuss it with your healthcare provider at your next appointment.</p>

##Reminder email to CRC and Provider on unread test report
email.crc.provider.reminder.unread.biomarker.report.subject.en=Reminder: A new biomarker report is available
email.crc.provider.reminder.unread.biomarker.report.subject.es=Recordatorio: Un nuevo informe de biomarcadores est=?utf-8?Q?=C3=A1?= disponible
email.crc.provider.reminder.unread.biomarker.report.body.es=<p>Estimado %{SalutationFirstName},</p><p>A&ntilde;adimos un informe de biomarcadores a su cuenta del <a href="https://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup> Biobank</a> en l&iacute;nea. Tambi&eacute;n distribuimos este informe a su m&eacute;dico y a su coordinador de investigaci&oacute;n. Inicie una sesi&oacute;n en su cuenta para ver el informe.</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">Iniciar sesi&oacute;n</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 150px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/account" data-route="true">Iniciar sesi&oacute;n</a></div></td></tr></tbody></table><p>&iquest;No funciona el bot&oacute;n? Copie y pegue este v&iacute;nculo en su navegador: <a href="https://${HOSTNAME}/account" data-route="true">https://${HOSTNAME}/account</a></p><p><strong>&iquest;Por qu&eacute es esto importante?</strong></p><p>Este informe de biomarcadores contiene informaci&oacute;n espec&iacute;fica sobre su c&aacute;ncer que podr&iacute;a ayudar a su onc&oacute;logo con el tratamiento que le da. El informe est&aacute; disponible para usted, sus m&eacute;dicos y coordinador de investigaci&oacute;n. Para obtener m&aacute;s informaci&oacute;n sobre la prueba de biomarcadores, visite el  <a href="https://${HOSTNAME}/expect/testing" data-route="true">sitio web del Biobank</a>.</p><p><strong>&iquest;Qu&eacute; deber&iacute;a hacer? </strong></p><p>Lea su informe con atenci&oacute;n y converse sobre este con el m&eacute;dico en su pr&oacute;xima cita.</p>
email.crc.provider.reminder.unread.biomarker.report.body.en=<p>Dear %{SalutationFirstName},</p><p>We recently added a biomarker report to %{FullName}'s account. Please sign in to view the report.</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">View report</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 200px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/account" data-route="true">Sign in</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a href="https://${HOSTNAME}/account">https://${HOSTNAME}/account</a></p><p><strong>Why is this important?<br /></strong>This biomarker report contains specific information about an individual&rsquo;s cancer, including information about genes in their tumor. Each report is available to the individual, their providers, and research coordinators.</p><p><strong>What action should I take? <br /></strong>Please review the report before discussing the results and what they mean with your patient.</p>

