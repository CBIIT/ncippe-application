##email to CRC and Provider on upload test report
email.crc.provider.upload.biomarker.report.subject.en=A new biomarker report is available
email.crc.provider.upload.biomarker.report.subject.es=Un nuevo informe de biomarcadores est=?utf-8?Q?=C3=A1?= disponible
email.crc.provider.upload.biomarker.report.body.es=<p>Estimado %{SalutationFirstName},</p><p>Agregamos un informe de biomarcadores a la cuenta de %{FullName}. Inicie sesi&oacute;n para ver el informe..</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Iniciar sesi&oacute;n</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 200px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/account" data-route="true">Iniciar sesi&oacute;n</a></div></td></tr></tbody></table><p>&iquest;No funciona el bot&oacute;n? Copie y pegue este v&iacute;nculo en su navegador: <a href="https://${HOSTNAME}/account">https://${HOSTNAME}/account</a></p><p><strong>&iquest;Por qu&eacute; es esto importante?<br /></strong>Este informe de biomarcadores contiene informaci&oacute;n espec&iacute;fica sobre el c&aacute;ncer de un individuo, incluida informaci&oacute;n sobre genes en su tumor. Cada informe est&aacute; disponible para el individuo, sus proveedores y coordinadores de investigaci&oacute;n.</p><p><strong>&iquest;Qu&eacute; deber&iacute;a hacer?<br /></strong>Revise el informe antes de analizar los resultados y lo que significan con su paciente.</p>
email.crc.provider.upload.biomarker.report.body.en=<p>Dear %{SalutationFirstName},</p><p>We added a biomarker report to %{FullName}'s account. Please sign in to view the report.</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">View report</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 200px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/account" data-route="true">Sign in</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a href="https://${HOSTNAME}/account">https://${HOSTNAME}/account</a></p><p><strong>Why is this important?<br /></strong>This biomarker report contains specific information about an individual&rsquo;s cancer, including information about genes in their tumor. Each report is available to the individual, their providers, and research coordinators.</p><p><strong>What action should I take? <br /></strong>Please review the report before discussing the results and what they mean with your patient.</p>

##To Patient on uploading eConsent form
email.uploadFile.eConsentForm.subject.es=A=?utf-8?Q?=C3=B1?=adimos un formulario de consentimiento a su cuenta
