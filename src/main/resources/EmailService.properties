## UPLOAD Test Report Email for Providers and CRC
email.uploadFile.subject=A new biomarker report was added to %{PatientName}'s account
email.uploadFile.textBody=<p>Dear %{FirstName},</p><p>We added a biomarker report to %{PatientName}&rsquo;s account. Please sign in to your online Biobank account to view this report.</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="https://${HOSTNAME}/dashboard/participant/%{PatientId}" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View report</center></v:roundrect><![endif]--><a data-route="true"href="https://${HOSTNAME}/dashboard/participant/%{PatientId}" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;">View report</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a data-route="true"href="https://${HOSTNAME}/dashboard/participant/%{PatientId}">https://${HOSTNAME}/dashboard/participant/%{PatientId}</a></p><p><strong>Why is this important?</strong></p><p>This biomarker report contains specific information about an individual&rsquo;s cancer, including information about genes in their tumor. Each report is available to the individual, their providers, and research coordinators.</p><p><strong>What action should I take? </strong></p><p>Review the report and any supporting NCI materials to discuss the results and what they mean with your patient.</p>
email.uploadFile.htmlBody=<p>Dear %{FirstName},</p><p>We added a biomarker report to %{PatientName}&rsquo;s account. Please sign in to your online Biobank account to view this report.</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="https://${HOSTNAME}/dashboard/participant/%{PatientId}" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View report</center></v:roundrect><![endif]--><a data-route="true"href="https://${HOSTNAME}/dashboard/participant/%{PatientId}" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;">View report</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a data-route="true"href="https://${HOSTNAME}/dashboard/participant/%{PatientId}">https://${HOSTNAME}/dashboard/participant/%{PatientId}</a></p><p><strong>Why is this important?</strong></p><p>This biomarker report contains specific information about an individual&rsquo;s cancer, including information about genes in their tumor. Each report is available to the individual, their providers, and research coordinators.</p><p><strong>What action should I take? </strong></p><p>Review the report and any supporting NCI materials to discuss the results and what they mean with your patient.</p>

#Upload Test Report email to patient
email.uploadReport.patient.subject=We added a new biomarker report to your Cancer Moonshot Biobank online account
email.uploadReport.patient.htmlBody=<p>Dear %{SalutationFirstName},</p><p>We added a biomarker report to your account. We also shared this report with your healthcare provider and research coordinator.</p><p>Please sign in to your online Biobank account to view this report.</p><p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="https://${HOSTNAME}/dashboard/tests" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View Report</center></v:roundrect><![endif]--><a data-route="true"href="https://${HOSTNAME}/dashboard/tests" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;">View Report</a></div></td></tr></table></p><p>Button not working? Copy and paste this link in your browser: <a data-route="true"href="https://${HOSTNAME}/dashboard/tests">https://${HOSTNAME}/dashboard/tests</a></p><p><strong>Why is this important?</strong></p><p>This biomarker report contains specific information about your cancer that may help your oncologist treat you. The report is available to you, your healthcare providers, and research coordinator. For more information about cancer biomarker testing visit the <a data-route="true" href="https://${HOSTNAME}/expect/testing">Biobank website</a></p><p><strong>What action should I take? </strong></p><p>Review your report and discuss it with your oncologist at your next appointment.</p>
email.uploadReport.patient.textBody=<p>Dear %{SalutationFirstName},</p><p>We added a biomarker report to your account. We also shared this report with your healthcare provider and research coordinator.</p><p>Please sign in to your online Biobank account to view this report.</p><p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="https://${HOSTNAME}/dashboard/tests" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View Report</center></v:roundrect><![endif]--><a data-route="true"href="https://${HOSTNAME}/dashboard/tests" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;">View Report</a></div></td></tr></table></p><p>Button not working? Copy and paste this link in your browser: <a data-route="true"href="https://${HOSTNAME}/dashboard/tests">https://${HOSTNAME}/dashboard/tests</a></p><p><strong>Why is this important?</strong></p><p>This biomarker report contains specific information about your cancer that may help your oncologist treat you. The report is available to you, your healthcare providers, and research coordinator. For more information about cancer biomarker testing visit the <a data-route="true" href="https://${HOSTNAME}/expect/testing">Biobank website</a></p><p><strong>What action should I take? </strong></p><p>Review your report and discuss it with your oncologist at your next appointment.</p>

