##Properties for Email CRC when patients withdraw themselves from PPE
email.crc.withdraw.participation.subject.es=%{FirstName} %{LastName} dej=?utf-8?Q?=C3=B3?= el programa Biobanco
email.crc.withdraw.participation.subject.en=%{FirstName} %{LastName} left the Biobank program
email.crc.withdraw.participation.body.es=<p>Estimado %{SalutationFirstName},</p><p>%{FirstName} %{LastName}, ha dejado de participar en el Biobanco. Indicaron las siguientes preferencias a trav&eacute;s del formulario de retiro:</p><p>%{questionAnswer}</p><p>Estas respuestas tambi&eacute;n se registran en el perfil del participante en su cuenta.</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Ver perfil de participante</center></v:roundrect><![endif]--><a data-route="true" href="https://${HOSTNAME}/account" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:200px;-webkit-text-size-adjust:none;mso-hide:all;">Iniciar sesi&oacute;n</a></div></td></tr></table><p>&iquest;No funciona el bot&oacute;n? Copie y pegue este v&iacute;nculo en su navegador: <a title="NCI PPE Portal" data-route="true" href="https://${HOSTNAME}/account">https://${HOSTNAME}/account</a></p><p>Por favor tome las acciones apropiadas. Si tiene preguntas, comun&iacute;quese con el Coordinador del sitio de origen de Bioespecimen (BSSC).</p>
email.crc.withdraw.participation.body.en=<p>Dear %{SalutationFirstName},</p><p>%{FirstName} %{LastName}, has stopped participating in the Biobank. They indicated the following preferences through the withdrawal form:</p><p>%{questionAnswer}</p><p>These answers are also recorded on the participant&rsquo;s profile in your account.</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/account" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">View participant profile</center></v:roundrect><![endif]--><a data-route="true" href="https://${HOSTNAME}/account" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:200px;-webkit-text-size-adjust:none;mso-hide:all;">Sign in</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a title="NCI PPE Portal" data-route="true" href="https://${HOSTNAME}/account">https://${HOSTNAME}/account</a></p><p>Please take the appropriate actions. If you have questions, contact your Biospecimen Source Site Coordinator (BSSC).</p>

