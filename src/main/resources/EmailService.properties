email.nonpatient.invite.portal.subject.en=Welcome to the Cancer Moonshot Biobank!
email.nonpatient.invite.portal.body.es=<p>Estimado %{SalutationFirstName},</p><p>&iexcl;Gracias por inscribirse en el <a href="https://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup> Biobank</a>!&nbsp;<strong>Ahora es el momento de activar su cuenta de Biobank en l&iacute;nea.</strong></p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/participation/activate" style="height:36px;v-text-anchor:middle;width:275px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">Active su cuenta</center></v:roundrect><![endif]--><a data-route="true" href="https://${HOSTNAME}/participation/activate" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:275px;-webkit-text-size-adjust:none;mso-hide:all;">Active su cuenta</a></div></td></tr></table><p>&iquest;No funciona el bot&oacute;n? Copie y pegue este v&iacute;nculo en su navegador: <a href="https://${HOSTNAME}/participation/activate">https://${HOSTNAME}/participation/activate</a></p>
email.nonpatient.invite.portal.body.en=<p>Dear %{SalutationFirstName},</p><p>Thank you for being a part of the <a href="https://${HOSTNAME}/">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup>Biobank</a>!&nbsp;<strong>Now it&rsquo;s time to activate your online Biobank account.</strong></p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/participation/activate" style="height:36px;v-text-anchor:middle;width:275px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">Activate your account</center></v:roundrect><![endif]--><a data-route="true" href="https://${HOSTNAME}/participation/activate" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:275px;-webkit-text-size-adjust:none;mso-hide:all;">Activate your account</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a href="https://${HOSTNAME}/participation/activate">https://${HOSTNAME}/participation/activate</a></p>

##Properties for Email to patients when invited to join PPE Portal
email.patient.invite.portal.subject.es==?utf-8?Q?=C2=A1?=Bienvenido al Cancer Moonshot Biobank! 
email.patient.invite.portal.subject.en=Welcome to the Cancer Moonshot Biobank!
email.patient.invite.portal.body.es=<p>Estimado %{SalutationFirstName},</p><p>Gracias por unirte a <a href="https://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup> Biobank</a>! Usted forma parte de una iniciativa importante para avanzar nuestro entendimiento del c&aacute;ncer a fin de mejorar los tratamientos.</p><p><strong>Ahora es el momento de que active su cuenta de Biobank en l&iacute;nea.</strong></p><p>Con su cuenta en l&iacute;nea podr&aacute; acceder a sus informes de biomarcadores, administrar c&oacute;mo participa en el programa y recibir actualizaciones importantes. </p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word"  href="https://${HOSTNAME}/participation/activate" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Active su cuenta</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 250px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/participation/activate" >Active su cuenta</a></div></td></tr></tbody></table><p>&iquest;No funciona el bot&oacute;n? Copie y pegue este v&iacute;nculo en su navegador: <a title="NCI PPE Portal" href="https://${HOSTNAME}/participation/activate" >https://${HOSTNAME}/participation/activate</a></p>
email.patient.invite.portal.body.en=<p>Dear %{SalutationFirstName},</p><p>Thank you for joining the <a href="https://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup>Biobank</a>! You are part of an important effort to advance our understanding of cancer to improve treatments.</p><p><strong>Now it&rsquo;s time to activate your online Biobank account.</strong></p><p>With your online account, you can access your biomarker reports, manage how you participate in the program and receive important updates. </p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word"  href="https://${HOSTNAME}/participation/activate" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Activate your account</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 250px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/participation/activate" >Activate your account</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a title="NCI PPE Portal" href="https://${HOSTNAME}/participation/activate" >https://${HOSTNAME}/participation/activate</a></p>

