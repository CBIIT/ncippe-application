email.patient.withdraw.participation.textBody=<p>Dear %{SalutationFirstName},</p><p>Your clinical research coordinator, %{FirstName} %{LastName}, withdrew you from the Cancer Moonshot Biobank.</p><p>They indicated the following preferences for you:<br />%{questionAnswer}</p><p>You can view these responses in your Biobank account. Please contact your clinical research coordinator if you have any questions.</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Go to my account settings</center></v:roundrect><![endif]--><a data-route="true"href="https://intg.ncippe.publicissapient.tech/" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:250px;-webkit-text-size-adjust:none;mso-hide:all;">Go to my account settings</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a title="Google" data-route="true"href="https://${HOSTNAME}">www.google.com</a></p><p>&nbsp;</p><p>Thank youfor participating in the Biobank! <br />NCI Program Staff</p>
email.patient.withdraw.participation.htmlBody=<p>Dear %{SalutationFirstName},</p><p>Your clinical research coordinator, %{FirstName} %{LastName}, withdrew you from the Cancer Moonshot Biobank.</p><p>They indicated the following preferences for you:<br />%{questionAnswer}</p><p>You can view these responses in your Biobank account. Please contact your clinical research coordinator if you have any questions.</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Go to my account settings</center></v:roundrect><![endif]--><a data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:250px;-webkit-text-size-adjust:none;mso-hide:all;">Go to my account settings</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a title="Google" data-route="true"href="https://${HOSTNAME}">www.google.com</a></p><p>&nbsp;</p><p>Thank youfor participating in the Biobank! <br />NCI Program Staff</p>

#Properties for Email to patients when invited to join PPE Portal
email.patient.invite.portal.subject=Welcome to the Cancer Moonshot Biobank!
email.patient.invite.portal.textBody=<p>Dear %{SalutationFirstName},</p><p>Thank you for joining the <a href="http://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup>Biobank</a>! You are a part of an unprecedented effort to help researchers understand how cancer changes over time.</p><p><strong>Now it&rsquo;s time to activate your online Biobank account.</strong></p><p>With your online account, you can access your biomarker reports and manage how you participate in the program. </p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word"  href="https://${HOSTNAME}/participation/activate" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Activate your account</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 250px; -webkit-text-size-adjust: none; mso-hide: all;" href="http://${HOSTNAME}/participation/activate" >Activate your account</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a title="Google" href="http://${HOSTNAME}/participation/activate" >http://${HOSTNAME}/participation/activate</a></p><p>&nbsp;</p><p>If you have questions, you can reply to this email or call us at (202) 000 \u20130000.</p><p>Thank you for joining the Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM</sup> Biobank!</p><p>-&nbsp; Cancer Moonshot Biobank Staff</p>
email.patient.invite.portal.htmlBody=<p>Dear %{SalutationFirstName},</p><p>Thank you for joining the <a href="http://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup>Biobank</a>! You are a part of an unprecedented effort to help researchers understand how cancer changes over time.</p><p><strong>Now it&rsquo;s time to activate your online Biobank account.</strong></p><p>With your online account, you can access your biomarker reports and manage how you participate in the program. </p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word"  href="https://${HOSTNAME}/participation/activate" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Activate your account</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 250px; -webkit-text-size-adjust: none; mso-hide: all;" href="http://${HOSTNAME}/participation/activate" >Activate your account</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a title="Google" href="http://${HOSTNAME}/participation/activate" >http://${HOSTNAME}/participation/activate</a></p><p>&nbsp;</p><p>If you have questions, you can reply to this email or call us at (202) 000 \u20130000.</p><p>Thank you for joining the Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM</sup> Biobank!</p><p>-&nbsp; Cancer Moonshot Biobank Staff</p>

