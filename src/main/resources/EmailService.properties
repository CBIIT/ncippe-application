email.uploadFile.eConsentForm.subject=We added a consent form to your Cancer Moonshot Biobank account.
email.uploadFile.eConsentForm.textBody=<p>Dear %{FirstName},</p><p>We added a consent form to your account. Please sign into the Biobank website to view this form.</p><p>&nbsp;</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="http://${HOSTNAME}/dashboard/consent" style="height:36px;v-text-anchor:middle;width:200px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View your consent form</center></v:roundrect><![endif]--><a data-route="true"href="http://${HOSTNAME}/dashboard/consent" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;">View consent form</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a data-route="true"href="http://${HOSTNAME}/dashboard/consent">http://${HOSTNAME}/dashboard/consent</a><u><br /></u><strong><br />Why is this important?<br /></strong>The consent outlines information about the Biobank, as well as your role and rights as a Biobank participant. It also explains what you should do if you wish to leave the Biobank.<br /><br /><strong>What action should I take? <br /></strong>No action is necessary at this time. Your consent form(s) will be available to you in your Biobank account for the duration of your program participation.<br /><br />If you have questions, you can reply to this email or call us at (202) 000 &ndash; 0000.<br /><br />Thank you for participating in the Cancer Moonshot Biobank<sup>SM</sup> Program!<br /> NCI Program Staff</p>
email.uploadFile.eConsentForm.htmlBody=<p>Dear %{FirstName},</p><p>We added a consent form to your account. Please sign into the Biobank website to view this form.</p><p>&nbsp;</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="http://${HOSTNAME}/dashboard/consent" style="height:36px;v-text-anchor:middle;width:200px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View your consent form</center></v:roundrect><![endif]--><a data-route="true"href="http://${HOSTNAME}/dashboard/consent" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:150px;-webkit-text-size-adjust:none;mso-hide:all;">View consent form</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a data-route="true"href="http://${HOSTNAME}/dashboard/consent">http://${HOSTNAME}/dashboard/consent</a><u><br /></u><strong><br />Why is this important?<br /></strong>The consent outlines information about the Biobank, as well as your role and rights as a Biobank participant. It also explains what you should do if you wish to leave the Biobank.<br /><br /><strong>What action should I take? <br /></strong>No action is necessary at this time. Your consent form(s) will be available to you in your Biobank account for the duration of your program participation.<br /><br />If you have questions, you can reply to this email or call us at (202) 000 &ndash; 0000.<br /><br />Thank you for participating in the Cancer Moonshot Biobank<sup>SM</sup> Program!<br /> NCI Program Staff</p>

