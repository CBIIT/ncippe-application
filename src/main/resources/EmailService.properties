email.crc.withdraw.participation.subject=%{FirstName} %{LastName} left the Biobank program
email.crc.withdraw.participation.textBody=<p>Dear %{SalutationFirstName},</p><p>Your patient, %{FirstName} %{LastName}, stopped participating in the Biobank program. They indicated the following preferences through the withdrawal form:</p><p>%{questionAnswer}</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">View this patient&rsquo;s profile</center></v:roundrect><![endif]--><a data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:200px;-webkit-text-size-adjust:none;mso-hide:all;">View this patient&rsquo;s profile</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a title="Google" data-route="true"href="https://${HOSTNAME}">www.google.com</a></p><p>Please take the appropriate actions. If you have questions, contact your BSSC.</p><p>Thank you,<br />NCI Program Staff</p>
email.crc.withdraw.participation.htmlBody=<p>Dear %{SalutationFirstName},</p><p>Your patient, %{FirstName} %{LastName}, stopped participating in the Biobank program. They indicated the following preferences through the withdrawal form:</p><p>%{questionAnswer}</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">View this patient&rsquo;s profile</center></v:roundrect><![endif]--><a data-route="true"href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:200px;-webkit-text-size-adjust:none;mso-hide:all;">View this patient&rsquo;s profile</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a title="Google" data-route="true"href="https://${HOSTNAME}">www.google.com</a></p><p>Please take the appropriate actions. If you have questions, contact your BSSC.</p><p>Thank you,<br />NCI Program Staff</p>

