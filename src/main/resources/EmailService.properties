#Properties for Email to CRC when a new patient is ready for activation
email.crc.new.patient.from.open.subject=A new participant has been added to the Biobank
email.crc.new.patient.from.open.textBody=<p>Dear %{SalutationFirstName},</p><p>A new Biobank participant has been added to the <a href="http://${HOSTNAME}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM</sup> Biobank</a>. Please visit your account to update their name and email address, and upload a consent form.</p><p>&nbsp;</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://${HOSTNAME}/dashboard" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">View your account</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 250px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://${HOSTNAME}/dashboard" data-route="true">View your account</a></div></td></tr></tbody></table><p>&nbsp;</p><p>Button not working? Copy and paste this link in your browser: <a href="https://${HOSTNAME}dashboard" data-route="true">https://${HOSTNAME}/dashboard</a></p><p>If you have questions, you can reply to this email or call us at (202) 000 \u20130000.</p><p>Thank you for your contribution to cancer research!</p><p>-&nbsp; Cancer Moonshot Biobank Staff</p>
