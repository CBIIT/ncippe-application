email.uploadFile.eConsentForm.body=<p>Dear {1},</p><p>We added a consent form to your <a href="https://{0}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup> Biobank</a> online account. Please sign in to view the form.</p><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div><!--[if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://{0}/account" style="height:36px;v-text-anchor:middle;width:200px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View your consent form</center></v:roundrect><![endif]--><a data-route="true" href="https://{0}/account" style="background-color:#1976d2;border:1px solid #1976d2;border-radius:4px;color:#ffffff;display:inline-block;font-family:Helvetica, Arial,sans-serif;font-size:16px;line-height:40px;text-align:center;text-decoration:none;width:190px;-webkit-text-size-adjust:none;mso-hide:all;">Sign in</a></div></td></tr></table><p>Button not working? Copy and paste this link in your browser: <a data-route="true" href="https://{0}/account">https://{0}/account</a></p><p><strong>Why is this important?</strong><br/>The consent form outlines information about the Biobank, as well as your role and rights as a Biobank participant. It also explains what you should do if you wish to leave the Biobank.</p><p><strong>What action should I take?</strong><br/>No action is necessary at this time. Your consent forms can be downloaded at any time from your online Biobank account.</p>

