##Properties for Email to patients when invited to join PPE Portal
email.patient.invite.portal.subject=Welcome to the Cancer Moonshot Biobank!
email.patient.invite.portal.body=<p>Dear {1},</p><p>Thank you for joining the <a href="https://{0}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup>Biobank</a>! You are part of an important effort to advance our understanding of cancer to improve treatments.</p><p><strong>Now it&rsquo;s time to activate your online Biobank account.</strong></p><p>With your online account, you can access your biomarker reports, manage how you participate in the program and receive important updates. </p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word"  href="https://{0}/participation/activate" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Activate your account</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 250px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://{0}/participation/activate" >Activate your account</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a title="NCI PPE Portal" href="https://{0}/participation/activate" >https://{0}/participation/activate</a></p>

