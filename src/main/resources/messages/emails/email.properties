email.crc.provider.upload.biomarker.report.subject=A new biomarker report is available
email.crc.provider.upload.biomarker.report.body=<p>Dear {1},</p><p>We added a biomarker report to {2}&apos;s account. Please sign in and go to the participant&apos;s profile to view the report.</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://{0}/account" style="height:36px;v-text-anchor:middle;width:250px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:14px;">Sign in</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 200px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://{0}/account" data-route="true">Sign in</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a href="https://{0}/account">https://{0}/account</a></p><p><strong>Why is this important?<br /></strong>This biomarker report contains specific information about an individual&rsquo;s cancer, including information about genes in their tumor. Each report is available to the individual, their providers, and research coordinators.</p><p><strong>What action should I take? <br /></strong>Please review the report before discussing the results and what they mean with your patient.</p>

