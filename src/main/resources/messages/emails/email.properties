
##Upload Test Report email to patient
email.uploadReport.patient.subject=We added a biomarker report to your account
email.uploadReport.patient.body=<p>Dear {1},</p><p>We added a biomarker report to your <a href="https://{0}">Cancer Moonshot<sup style="display:inline-block;text-decoration:none;">SM&nbsp;</sup> Biobank</a> online account. We also shared this report with your healthcare provider and research coordinator. Please sign in to view the report.</p><table border="0" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td><div><!-- [if mso]><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" data-route="true" href="https://{0}/account" style="height:36px;v-text-anchor:middle;width:150px;" arcsize="5%" strokecolor="#1976d2" fillcolor="#1976d2"><w:anchorlock/><center style="color:#ffffff;font-family:Helvetica, Arial,sans-serif;font-size:16px;">View your report</center></v:roundrect><![endif]--><a style="background-color: #1976d2; border: 1px solid #1976d2; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Helvetica, Arial,sans-serif; font-size: 16px; line-height: 40px; text-align: center; text-decoration: none; width: 150px; -webkit-text-size-adjust: none; mso-hide: all;" href="https://{0}/account" data-route="true">Sign in</a></div></td></tr></tbody></table><p>Button not working? Copy and paste this link in your browser: <a href="https://{0}/account" data-route="true">https://{0}/account</a></p><p><strong>Why is this important?</strong></p><p>This biomarker report contains specific information about your cancer that may help your oncologist treat you. The report is available to you, your healthcare providers, and research coordinator. For more information about biomarker testing visit the <a href="https://{0}/expect/testing" data-route="true">Biobank website</a>.</p><p><strong>What action should I take? </strong></p><p>Please review your report and discuss it with your healthcare provider at your next appointment.</p>

